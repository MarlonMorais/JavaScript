<html>
<head>
<meta charset="utf-8"/>
<title>Exemplo 12</title>
<script>
	function cuboDoNumero(numero) {
   	var cubo=numero*numero*numero;
   	return cubo;
	}
	function evento() {
   	var num_valor=window.document.getElementById('num').value;
   	var resl='O cubo do número e igual a: '+cuboDoNumero(num_valor);
   	window.document.getElementById('Mensagem').innerHTML=resl;
	}
</script>
</head>
<body>
<h1>Retornando o valor de uma funçao</h1>
<table>
	<tr>
	<td width='200'>Digite um Numero:</td>
	<td width='30'><input type='text' id='num' value='' size='3' placeholder='Digite aqui'/></td>
	</tr>
	<tr>
	<td width='30' colspan='2' align='center'><input type='button' value ='Calcular' onclick='evento()'></td>
	</tr>
</table>
<br>
	<p id='Mensagem'></p>
</body>
</html>
